name: configmap
pod:
  apiVersion: v1
  kind: Pod
  metadata:
    name: configmap
  spec:
    containers:
      - name: main
        image: ubuntu:latest
        command:
          - /bin/bash
          - -c
        args:
          - |
            cat /configuration/file.txt
        volumeMounts:
          - name: my-cfg
            mountPath: /configuration
    volumes:
      - name: my-cfg
        configMap:
          name: my-cfg
          items:
            - key: file
              path: file.txt


containers:
  - name: main
  - config_maps:
      - metadata:
          name: my-cfg
          namespace: whatever
        data:
          file: |
            hello world

validation:
  inLog:
    - hello world

